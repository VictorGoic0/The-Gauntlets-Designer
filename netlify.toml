[build]
  # Base directory for the build (where package.json is located)
  base = "webapp"
  # Build command
  command = "npm run build"
  # Publish directory (Vite output)
  publish = "dist"

[build.environment]
  # Node.js version (using LTS 20.x for compatibility)
  NODE_VERSION = "20"

# Redirect rules for React Router (SPA routing)
# All routes should serve index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

